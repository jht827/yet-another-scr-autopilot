[window]
title = "Roblox"
reference_width = 1920
reference_height = 1080
refresh_seconds = 1.0

[rois]
speed = { x = 1002, y = 623, width = 93, height = 49 }
limit = { x = 1016, y = 706, width = 62, height = 37 }
