[ocr]
speed_backend = "tesseract"

[ocr.tesseract]
threshold = 160
invert = false
scale = 2.0
whitelist = "0123456789abcdefghijklmnopqrstuvwxyz"
lang = "eng"
psm = 7
oem = 1

[ocr.opencv]
threshold = 160
invert = false
min_area = 30
min_height = 10
speed_template_dir = "templates/speed_digits"

[readout]
interval = 0.05
debug = false
debug_dir = "hud_debug"
debug_interval = 1.0
opencv_debug = false

[accel_curve]
interval = 0.1
smooth_window = 5
output_csv = "accel_curve.csv"
